<body>

    <div class="parent">
        <div class="head">
            <h1 id="heading">DEFAULT HEADING</h1>
        </div>
        <div id="changecolor" class="box"></div>
        <button style="background-color: brown;" onclick="changeColor('brown')">Brown Square</button>
        <button style="background-color: goldenrod;" onclick="changeColor('goldenrod')">Goldenrod Circle</button>
        <button style="background-color: green;" onclick="changeColor('green')">Green Rectangle</button>
        <br>
        <br>
        <button style="background-color: black; color:white" onclick="changeColor('reset')">Reset</button>
    </div>
